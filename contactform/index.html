<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <label for="namae">名前</label>
            <br>
            <input type="text" class="text" size="35" name="name" id="namae">
        </div>
        <div>
            <label for="malladdres">メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" name="mail" id="malladdres">
        </div>
        <div>
            <label for="ages">年齢</label>
            <br>
            <select class="dropdown" name ="age" id="ages">
                <option>選択してください</option>
                <script>
                    for(var i = 18; i <= 65; i++){
                        document.write("<option value=" + i +　">" + i + "歳</option>");
                    }
                </script>
            </select>
        </div>
        <div>
            <label for="comment">コメント</label>
            <br>
            <textarea rows="7" cols="35" name="comments" id="comment"></textarea>
        </div>
        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>
</body>

</html>
